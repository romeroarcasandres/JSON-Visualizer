<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Content Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            margin: 0;
        }

        .container {
            max-width: 95vw;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .file-input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .file-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            color: #64748b;
            display: none;
        }

        .content-section {
            padding: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid #7c3aed;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .controls-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .view-toggle {
            display: flex;
            background: #f1f5f9;
            border-radius: 8px;
            padding: 4px;
        }

        .view-btn {
            background: transparent;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #64748b;
        }

        .view-btn.active {
            background: #7c3aed;
            color: white;
        }

        .download-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .json-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            width: 100%;
            overflow: hidden;
            max-height: 70vh;
        }

        .json-header {
            background: linear-gradient(135deg, #1e293b, #334155);
            color: white;
            padding: 20px;
            font-weight: 700;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            border-bottom: 2px solid #334155;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .json-content {
            padding: 20px;
            overflow: auto;
            max-height: calc(70vh - 65px);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .json-tree {
            line-height: 1.6;
        }

        .json-tree ul {
            list-style: none;
            padding-left: 20px;
        }

        .json-tree li {
            margin: 4px 0;
        }

        .json-key {
            color: #dc2626;
            font-weight: 600;
        }

        .json-string {
            color: #059669;
        }

        .json-number {
            color: #0284c7;
            font-weight: 600;
        }

        .json-boolean {
            color: #7c2d12;
            font-weight: 600;
        }

        .json-null {
            color: #6b7280;
            font-style: italic;
        }

        .json-bracket {
            color: #4338ca;
            font-weight: bold;
        }

        .json-collapse {
            cursor: pointer;
            user-select: none;
            color: #4338ca;
            font-weight: bold;
            margin-right: 5px;
        }

        .json-collapse:hover {
            background: #e0e7ff;
            border-radius: 2px;
        }

        .json-raw {
            background: #1e293b;
            color: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            overflow: auto;
            max-height: calc(70vh - 65px);
        }

        .json-path {
            background: #f8fafc;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 10px;
            border-left: 3px solid #7c3aed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .highlight {
            background-color: #fef3c7 !important;
            border-radius: 2px;
            padding: 1px 2px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section, .content-section {
                padding: 20px;
            }
            
            .controls-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                min-width: auto;
            }
            
            .view-toggle {
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JSON Visualizer</h1>
            <p>Upload and visualize your JSON files with beautiful formatting</p>
        </div>

        <div class="upload-section">
            <label for="fileInput" class="file-input-wrapper">
                ðŸ”— Choose JSON File
                <input type="file" id="fileInput" class="file-input" accept=".json,.txt">
            </label>
            <div id="fileInfo" class="file-info"></div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="content-section">
            <div id="stats" class="stats" style="display: none;"></div>
            
            <div id="controlsContainer" class="controls-container" style="display: none;">
                <input type="text" id="searchInput" class="search-input" placeholder="Search keys and values...">
                
                <div class="view-toggle">
                    <button id="treeViewBtn" class="view-btn active">ðŸŒ³ Tree</button>
                    <button id="rawViewBtn" class="view-btn">ðŸ“„ Raw</button>
                </div>
                
                <button id="downloadBtn" class="download-btn">ðŸ“¥ Download JSON</button>
            </div>

            <div id="jsonContainer" class="json-container" style="display: none;">
                <div class="json-header">JSON DATA</div>
                <div class="json-content">
                    <div id="jsonPath" class="json-path" style="display: none;"></div>
                    <div id="jsonTree" class="json-tree"></div>
                    <div id="jsonRaw" class="json-raw" style="display: none;"></div>
                </div>
            </div>

            <div id="emptyState" class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <h3>No JSON file loaded</h3>
                <p>Upload a JSON file to visualize its structure and content</p>
            </div>
        </div>
    </div>

    <script>
        let jsonData = null;
        let currentView = 'tree';
        let searchTerm = '';

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('searchInput').addEventListener('input', handleSearch);
        document.getElementById('treeViewBtn').addEventListener('click', () => switchView('tree'));
        document.getElementById('rawViewBtn').addEventListener('click', () => switchView('raw'));
        document.getElementById('downloadBtn').addEventListener('click', downloadJSON);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileInfo = document.getElementById('fileInfo');
            const errorMessage = document.getElementById('errorMessage');
            
            fileInfo.innerHTML = `
                <strong>File:</strong> ${file.name}<br>
                <strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                <strong>Type:</strong> ${file.type || 'Unknown'}
            `;
            fileInfo.style.display = 'block';
            errorMessage.style.display = 'none';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    parseJSON(e.target.result);
                } catch (error) {
                    showError('Error reading file: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function parseJSON(jsonContent) {
            try {
                jsonData = JSON.parse(jsonContent);
                renderJSON();
                showStats();
                
                // Show controls and container
                document.getElementById('controlsContainer').style.display = 'flex';
                document.getElementById('jsonContainer').style.display = 'block';
                document.getElementById('emptyState').style.display = 'none';

            } catch (error) {
                showError('Invalid JSON format: ' + error.message);
            }
        }

        function renderJSON() {
            if (currentView === 'tree') {
                renderTreeView();
            } else {
                renderRawView();
            }
        }

        function renderTreeView() {
            const jsonTree = document.getElementById('jsonTree');
            const jsonRaw = document.getElementById('jsonRaw');
            
            jsonTree.style.display = 'block';
            jsonRaw.style.display = 'none';
            
            jsonTree.innerHTML = buildTreeHTML(jsonData, '', 0);
            
            // Add collapse/expand functionality
            addCollapseHandlers();
            
            // Apply search highlighting
            if (searchTerm) {
                highlightSearch();
            }
        }

        function renderRawView() {
            const jsonTree = document.getElementById('jsonTree');
            const jsonRaw = document.getElementById('jsonRaw');
            
            jsonTree.style.display = 'none';
            jsonRaw.style.display = 'block';
            
            let content = JSON.stringify(jsonData, null, 2);
            
            // Apply search highlighting to raw view
            if (searchTerm) {
                const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
                content = content.replace(regex, '<mark>$1</mark>');
            }
            
            jsonRaw.innerHTML = content;
        }

        function buildTreeHTML(obj, path = '', level = 0) {
            if (obj === null) {
                return `<span class="json-null">null</span>`;
            }
            
            if (typeof obj === 'string') {
                return `<span class="json-string">"${escapeHtml(obj)}"</span>`;
            }
            
            if (typeof obj === 'number') {
                return `<span class="json-number">${obj}</span>`;
            }
            
            if (typeof obj === 'boolean') {
                return `<span class="json-boolean">${obj}</span>`;
            }
            
            if (Array.isArray(obj)) {
                if (obj.length === 0) {
                    return `<span class="json-bracket">[]</span>`;
                }
                
                let html = `<span class="json-collapse" data-collapsed="false">â–¼</span><span class="json-bracket">[</span>\n<ul class="collapsible">`;
                
                obj.forEach((item, index) => {
                    const currentPath = path ? `${path}[${index}]` : `[${index}]`;
                    html += `<li><span class="json-key">${index}</span>: ${buildTreeHTML(item, currentPath, level + 1)}`;
                    if (index < obj.length - 1) html += ',';
                    html += '</li>';
                });
                
                html += `</ul><span class="json-bracket">]</span>`;
                return html;
            }
            
            if (typeof obj === 'object') {
                const keys = Object.keys(obj);
                if (keys.length === 0) {
                    return `<span class="json-bracket">{}</span>`;
                }
                
                let html = `<span class="json-collapse" data-collapsed="false">â–¼</span><span class="json-bracket">{</span>\n<ul class="collapsible">`;
                
                keys.forEach((key, index) => {
                    const currentPath = path ? `${path}.${key}` : key;
                    html += `<li><span class="json-key">"${escapeHtml(key)}"</span>: ${buildTreeHTML(obj[key], currentPath, level + 1)}`;
                    if (index < keys.length - 1) html += ',';
                    html += '</li>';
                });
                
                html += `</ul><span class="json-bracket">}</span>`;
                return html;
            }
            
            return String(obj);
        }

        function addCollapseHandlers() {
            const collapseButtons = document.querySelectorAll('.json-collapse');
            
            collapseButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const isCollapsed = this.getAttribute('data-collapsed') === 'true';
                    const ul = this.parentNode.querySelector('.collapsible');
                    
                    if (isCollapsed) {
                        this.textContent = 'â–¼';
                        this.setAttribute('data-collapsed', 'false');
                        ul.style.display = 'block';
                    } else {
                        this.textContent = 'â–¶';
                        this.setAttribute('data-collapsed', 'true');
                        ul.style.display = 'none';
                    }
                });
            });
        }

        function switchView(view) {
            currentView = view;
            
            // Update button states
            document.getElementById('treeViewBtn').classList.toggle('active', view === 'tree');
            document.getElementById('rawViewBtn').classList.toggle('active', view === 'raw');
            
            renderJSON();
        }

        function handleSearch() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase();
            renderJSON();
        }

        function highlightSearch() {
            if (!searchTerm) return;
            
            const jsonTree = document.getElementById('jsonTree');
            const walker = document.createTreeWalker(
                jsonTree,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );

            const textNodes = [];
            let node;
            
            while (node = walker.nextNode()) {
                textNodes.push(node);
            }

            textNodes.forEach(textNode => {
                const text = textNode.textContent;
                if (text.toLowerCase().includes(searchTerm)) {
                    const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
                    const highlightedText = text.replace(regex, '<mark class="highlight">$1</mark>');
                    
                    const span = document.createElement('span');
                    span.innerHTML = highlightedText;
                    textNode.parentNode.replaceChild(span, textNode);
                }
            });
        }

        function showStats() {
            const statsContainer = document.getElementById('stats');
            
            function analyzeJSON(obj, stats = { objects: 0, arrays: 0, properties: 0, maxDepth: 0 }, depth = 0) {
                stats.maxDepth = Math.max(stats.maxDepth, depth);
                
                if (Array.isArray(obj)) {
                    stats.arrays++;
                    obj.forEach(item => analyzeJSON(item, stats, depth + 1));
                } else if (obj !== null && typeof obj === 'object') {
                    stats.objects++;
                    const keys = Object.keys(obj);
                    stats.properties += keys.length;
                    keys.forEach(key => analyzeJSON(obj[key], stats, depth + 1));
                }
                
                return stats;
            }
            
            const stats = analyzeJSON(jsonData);
            const fileSize = JSON.stringify(jsonData).length;
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.objects}</div>
                    <div class="stat-label">Objects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.arrays}</div>
                    <div class="stat-label">Arrays</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.properties}</div>
                    <div class="stat-label">Properties</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.maxDepth}</div>
                    <div class="stat-label">Max Depth</div>
                </div>
            `;
            statsContainer.style.display = 'grid';
        }

        function downloadJSON() {
            if (!jsonData) {
                alert('No JSON data to download');
                return;
            }

            const jsonContent = JSON.stringify(jsonData, null, 2);
            const blob = new Blob([jsonContent], { type: 'application/json;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'formatted_data.json');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
    </script>
</body>
</html>
